<div class="container">
  <div class="card">
    <h2>Vendor Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="credentials.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="credentials.password" name="password" required>
      </div>
      <button type="submit" class="btn primary" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p class="register-link">
      Don't have an account? <a routerLink="/vendor/register">Register here</a>
    </p>
    <div class="demo-credentials">
      <small><strong>Demo Credentials:</strong><br>
      Email: vendor&#64;test.com<br>
      Password: password</small>
    </div>
  </div>
</div>
