<div class="container">
  <div class="card">
    <h2>Customer Registration</h2>
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="customer.name" name="name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="customer.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" [(ngModel)]="customer.phone" name="phone" required>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea [(ngModel)]="customer.address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="customer.password" name="password" required>
      </div>
      <button type="submit" class="btn primary" [disabled]="!customerForm.valid">Register</button>
    </form>
    <p class="login-link">
      Already have an account? <a routerLink="/customer/login">Login here</a>
    </p>
  </div>
</div>
