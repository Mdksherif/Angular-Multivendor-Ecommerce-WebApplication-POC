<div class="container">
  <div class="card">
    <h2>Customer Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label>Email or Phone</label>
        <input type="text" [(ngModel)]="credentials.emailOrPhone" name="emailOrPhone" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="credentials.password" name="password" required>
      </div>
      <button type="submit" class="btn primary" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p class="register-link">
      Don't have an account? <a routerLink="/customer/register">Register here</a>
    </p>
    <div class="demo-credentials">
      <small><strong>Demo Credentials:</strong><br>
      Email: customer&#64;test.com<br>
      Phone: 9876543211<br>
      Password: password</small>
    </div>
  </div>
</div>
