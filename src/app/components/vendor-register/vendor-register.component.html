<div class="container">
  <div class="card">
    <h2>Vendor Registration</h2>
    <form (ngSubmit)="onSubmit()" #vendorForm="ngForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="vendor.name" name="name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="vendor.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" [(ngModel)]="vendor.phone" name="phone" required>
      </div>
      <div class="form-group">
        <label>Business Name</label>
        <input type="text" [(ngModel)]="vendor.businessName" name="businessName" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="vendor.password" name="password" required>
      </div>
      <button type="submit" class="btn primary" [disabled]="!vendorForm.valid">Register</button>
    </form>
    <p class="login-link">
      Already have an account? <a routerLink="/vendor/login">Login here</a>
    </p>
  </div>
</div>
